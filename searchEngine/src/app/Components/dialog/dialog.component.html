
 <div class="div1">
 <h5 mat-dialog-title>{{data.volumeInfo.title}} </h5>
<div mat-dialog-content>
    <img md-card-image src="{{data.volumeInfo.imageLinks.thumbnail}}">

<p>{{data.volumeInfo.description}}</p>
<br>
<label>preview :  </label> <a href="{{data.volumeInfo.previewLink}}"> click here</a>
<br>
<br>
<br>
<label>Publish date  : </label>{{data.volumeInfo.publishedDate | date : 'yyyy-MM-dd'}}
<br>
<br>
<label>available on eBook  : </label>{{data.saleInfo.isEbook ? 'yes' :'no'}}
</div>
<div mat-dialog-actions >
  <button mat-button (click)="close()" >close</button>
</div>
</div>
